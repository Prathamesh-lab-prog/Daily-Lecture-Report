<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Video Report</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    
    <div class="container-fluid border-bottom">
        <div class="mb-2">
            <h1 class="text-center">Daily Lecture Report</h1>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="m-5 d-flex">
                    <h4 class="m-2">Date:</h4>
                    <input class="form-control" id="val1" type="date">
                </div>
                <div class="m-5 d-flex">
                    <h4 class="m-2">Points:</h4>
                   <textarea name="textarea" id="" cols="300" rows="05" placeholder="Points"></textarea>
                </div>
                <div class="mb-5 d-flex justify-content-evenly">
                <button class="btn btn-light  btn-lg rounded-pill fw-bold text-dark" onclick="submit">Submit</button>
                <button class="btn btn-light  btn-lg rounded-pill fw-bold text-dark">Cancel</button>
                </div>                
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="container mt-5">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Points</th>
                
              </tr>
            </thead>
    </div>



<script src="./app.js"></script>    
</body>

</html>
